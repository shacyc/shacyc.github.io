<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35" height="35" viewBox="0 0 35 35">
  <defs>
    <filter id="dest-point" x="0" y="0" width="35" height="35" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-opacity="0.4"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#dest-point)">
    <circle id="dest-point-2" data-name="dest-point" cx="10" cy="10" r="10" transform="translate(7.5 7.5)" fill="#fff"/>
  </g>
</svg>
